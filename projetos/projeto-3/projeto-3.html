<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Projeto 3
    </title>
    <meta name="description" content="Projeto 3 do curso de JavaScript do Gustavo Guanabara.">
    <meta name="keywords" content="Projeto 3, Projeto 3 do curso de JavaScript, Projeto 3 do curso de JavaScript do Gustavo Guanabara">

<body>
    <header>
        <h1>
            Criador de tabuadas:
        </h1>
    </header>
    <main>
        <div>
            <p>
                Digite um número qualquer:
                <input type="number" name="numero" id="texto-numero"><br><br>
                <input type="button" value="Gerar tabuada" onclick="tabuada()">
            </p><br>
        </div>
        <div>
            <select name="tabuada" id="select-tabuada" size="10">
                <option>
                    Digite um número acima para ver sua tabuada!
                </option>
            </select>
        </div>
    </main>
    <script src="./assets/js/script-projeto-3.js"></script>
</body>
